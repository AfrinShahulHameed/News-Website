<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsWebsite</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <!-- 🔝 Navbar -->
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="./images/logo1.jpeg" alt="news logo" />
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="cricket" onclick="onNavItemClick('cricket')">Cricket</li>
                    <li class="hover-link nav-item" id="india" onclick="onNavItemClick('india')">India</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="Search latest topics..." />
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <!-- 📰 News Section -->
    <main>
        <div class="cards-container container flex" id="cardscontainer"></div>
    </main>

    <!-- 📄 News Card Template -->
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img" />
            </div>
            <div class="card-content">
                <h3 id="news-title">News Headline</h3>
                <h6 class="news-source" id="news-source">Source • Date</h6>
                <p class="news-desc" id="news-desc">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, sed.
                </p>
            </div>
        </div>
    </template>
</body>

</html>
